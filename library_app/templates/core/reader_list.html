{% extends "base.html" %}
{% block title %}Reader List{% endblock %}

{% block content %}
<h1>Readers</h1>
<ul>
  {% for reader in readers %}
    <li>
      <a href="{% url 'core:reader_detail' reader.pk %}">
        {{ reader.user.get_full_name }} ({{ reader.user.username }})
      </a>
    </li>
  {% endfor %}
</ul>
{% endblock %}
