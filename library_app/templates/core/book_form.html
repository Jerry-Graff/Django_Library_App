{% extends "base.html" %}
{% block title %}Book Form{% endblock %}

{% block content %}
<h1>{{ form.instance.pk|yesno:"Update Book,Create Book" }}</h1>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
</form>
<a href="{% url 'core:book_list' %}">Cancel</a>
{% endblock %}
