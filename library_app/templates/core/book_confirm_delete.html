{% extends "base.html" %}
{% block title %}Confirm Delete{% endblock %}

{% block content %}
<h1>Delete Book</h1>
<p>Are you sure you want to delete "{{ book.title }}"?</p>
<form method="POST">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
</form>
<a href="{% url 'core:book_list' %}">Cancel</a>
{% endblock %}
